server:
    interface: 127.0.0.1
    access-control: 127.0.0.0/8 allow
    access-control: 10.0.0.0/8 allow
    access-control: 172.16.0.0/16 allow
    access-control: 192.168.86.0/24 allow
    
    aggressive-nsec: yes
    cache-max-ttl: 14400
    cache-min-ttl: 300
    hide-identity: yes
    hide-version: yes
    minimal-responses: yes
    prefetch: yes
    prefetch-key: yes
    qname-minimisation: yes
    rrset-roundrobin: yes
    use-caps-for-id: yes
    harden-dnssec-stripped: yes
    harden-glue: yes
    verbosity: 1
    
    port: 53
    do-ip4: yes
    do-ip6: no
    do-udp: yes
    do-tcp: yes
    so-reuseport: yes
